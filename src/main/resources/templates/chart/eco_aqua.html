<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/layout">

<th:block layout:fragment="css">
    <style>

    </style>
</th:block>

<div layout:fragment="content">
    <div id="curve_chart"></div>
</div>

<th:block layout:fragment="scriptBeforeCreateVue">
    <script>
        function vueMounted() {

            let menuitem = document.getElementById("chart-menu");
            console.log(menuitem);
            menuitem.classList.add("is-opened");
            menuitem.setAttribute("aria-expanded", "true");
            menuitem.style.backgroundColor = "#d4dde6";

            menuitem.childNodes.item(1).style.display = '';

            let itemGroup = document.getElementById("chart-item-group");
            itemGroup.style.display = "";
            let ecoaqua = document.getElementById("ecoaqua");
            ecoaqua.style.backgroundColor = "#d4dde6";

            this.loading = true;
            this.deviceId = 1;
            this.setMainHeader();
            google.charts.load('current', {'packages':['corechart']});
            google.charts.setOnLoadCallback(this.drawChart);
        };
    </script>
</th:block>

<th:block layout:fragment="scriptAfterCreateVue">
</th:block>

</html>
