<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<el-aside width="202px" th:fragment="fragment-aside">
    <el-menu
            default-active="2"
            class="el-menu-vertical-demo"
            @open="handleOpen"
            @close="handleClose">
        <el-menu-item class="el-menu-first-item" index="1" @click="handleMenuClick()">
            <i class="el-icon-tickets"></i>
            <span class="first">MOF100 PACKETS</span>
        </el-menu-item>
        <el-submenu id="chart-menu" class="el-menu-second-item" index="2">
            <template slot="title">
                <i class="el-icon-s-data"></i>
                <span class="second">CHART</span>
            </template>
            <el-menu-item-group id="chart-item-group">
                <el-menu-item id="ecoaqua" index="1-1" @click="handleMenuItemClick(1)">에코아쿠아팜</el-menu-item>
                <el-menu-item index="1-2" @click="handleMenuItemClick(2)">조인영어조합법인(1)</el-menu-item>
                <el-menu-item index="1-3" @click="handleMenuItemClick(3)">조인영어조합법인(2)</el-menu-item>
                <el-menu-item index="1-4" @click="handleMenuItemClick(4)">중부수산영어조합법인(1)</el-menu-item>
                <el-menu-item index="1-5" @click="handleMenuItemClick(5)">중부수산영어조합법인(2)</el-menu-item>
                <el-menu-item index="1-6" @click="handleMenuItemClick(6)">SG수산</el-menu-item>
            </el-menu-item-group>
        </el-submenu>
    </el-menu>
</el-aside>

</html>
